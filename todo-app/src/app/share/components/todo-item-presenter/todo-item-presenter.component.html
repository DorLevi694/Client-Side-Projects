

<div class="item-line flex-row pointer">
    <button mat-icon-button d>
        <mat-icon 
                *ngIf="!isCompleted" 
                (click)="markMe()">
            check_box_outline_blank
         </mat-icon>
        
         <mat-icon class="opacity" *ngIf="isCompleted">done_outline</mat-icon>
    </button>
    <label [ngClass]="{completed: isCompleted}" class="item-desc">
            {{caption}}
    </label>
</div>
