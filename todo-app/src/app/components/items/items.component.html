<label id="pageName">
    Active Items
</label>

<div class="items-area flex-col">

    <app-todo-item-presenter 
        *ngFor="let item of (activeItems$|async)" 
        [isCompleted]="false" 
        [caption]="item.caption"
        (itemMarked)="endTask(item)">
    </app-todo-item-presenter>

</div>
