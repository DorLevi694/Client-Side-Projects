<div *ngIf="(currentQuestion$ |async) as question">

<div class=captionQuestion >
    <h3>{{ question.caption }}</h3>
</div>

<div>
    <ul>
        <li 
            *ngFor="let ans of question.answers;let i = index" 
             (click)="answerChosen(i+1)">
            <h4>{{ans}}</h4>
        </li>
    </ul>
</div>
</div>
